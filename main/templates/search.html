<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row">


          {% if categories %}
          {% for content in categories %}
        
          <div class="col-lg-4">
              <div class="row m-1 mb-3">
                  <div class="card  ">
                      <img  class="image-thumbnail img-fluid mt-3" src="{{photo.image.url}}" alt="Card image cap">
                      <h5 class="centered">{{content.category}}</h5>
                      <div class="card-body">
                          <p class="card-text"> {{content.description}}</p>
                      </div>
                    </div>
                    <a href="{% url 'gallery' %}" class="btn btn-outline-success">Go back</a>
              </div>
          </div>
          {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>

  </div>

  </div>
</div>
